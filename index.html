<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
    <link rel="shortcut icon" type="imagex/png" href="/img/logo.ico">
</head>
<body>
    <header>
        <img class="logo__loja" src="./img/logo.jpg" alt="logo loja">
        <input class="combo__pesquisa" type="text" placeholder="Pesquise pelo seu produto.">
    </header>
    <main>
        <div class="area__principal">
            <div class="filtros_top">
                <div class="filtros">
                    <h2>Filtros</h2>
                    <p>Em breve</p>
                </div>
                <div class="top">
                    <h2>Maiores compradores</h2>
                    <div class="top__usuario">
                        <img src="./img/carlinhos.jpeg" alt="imagem">
                        <div class="usuario__info">
                            <h3>Carlinhos</h3>
                            <progress id="progress" min="0" step="1" max="500" value="140">140</progress>
                        </div>
                    </div>
                    <div class="top__usuario">
                        <img src="./img/candice.jpeg" alt="imagem">
                        <div class="usuario__info">
                            <h3>Candice</h3>
                            <progress id="progress" min="0" step="1" max="500" value="100">100</progress>
                        </div>
                    </div>
                    <div class="top__usuario">
                        <img src="./img/candida.jpeg" alt="imagem">
                        <div class="usuario__info">
                            <h3>Cândida</h3>
                            <progress id="progress" min="0" step="1" max="500" value="70">70</progress>
                        </div>
                    </div>
                    <div class="top__usuario">
                        <img src="./img/juliano.jpeg" alt="imagem">
                        <div class="usuario__info">
                            <h3>Juliano</h3>
                            <progress id="progress" min="0" step="1" max="500" value="55">55</progress>
                        </div>
                    </div>
                    <div class="top__usuario">
                        <img src="./img/kelly.jpeg" alt="imagem">
                        <div class="usuario__info">
                            <h3>Kelly</h3>
                            <progress id="progress" min="0" step="1" max="500" value="35">35</progress>
                        </div>
                    </div>
                    <div class="top__usuario">
                        <img src="./img/camille.png" alt="imagem">
                        <div class="usuario__info">
                            <h3>Camille</h3>
                            <progress id="progress" min="0" step="1" max="500" value="0">0</progress>
                        </div>
                    </div>
                    <div class="top__usuario">
                        <img src="./img/Carlo.png" alt="imagem">
                        <div class="usuario__info">
                            <h3>Carlo</h3>
                            <progress id="progress" min="0" step="1" max="500" value="0">0</progress>
                        </div>
                    </div>
                    <div class="top__usuario">
                        <img src="./img/surian.jpeg" alt="imagem">
                        <div class="usuario__info">
                            <h3>Surian</h3>
                            <progress id="progress" min="0" step="1" max="500" value="0">0</progress>
                        </div>
                    </div>
                </div>
                <div class="meta">
                    <h2>Meta</h2>
                    <div class="fogao__imagem">
                        <img src="./img/fogao.jpeg" alt="foto do fogão">
                    </div>
                    <progress  style="height: 26px; width: 160px" id="progress" min="0" step="1" max="1400" value="55">55</progress>
                </div>
            </div>
            <div class="garrafas" id="garrafas">
            </div>
        </div>
    </main>
</body>
<script src="./js/main.js"></script>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
    <link rel="shortcut icon" type="imagex/png" href="/img/logo.ico">
</head>
<body>
    <header>
        <img class="logo__loja" src="./img/logo.jpg" alt="logo loja">
        <input class="combo__pesquisa" type="text" placeholder="Pesquise pelo seu produto." id="filtro">
        <div class="carrinho">
            <p>R$</p>
            <p class="total">0</p>
            <button class="pagar">Pagar</button>
        </div>
    </header>
    <main>
        <div class="area__principal">
            <div class="filtros_top">
                <div class="filtros">
                    <h2>Filtros</h2>
                    <p>Em breve</p>
                </div>
                <div class="top" id="top">
                    <h2>Maiores compradores</h2>
                </div>
                <div class="meta" id="meta">
                    <h2>Meta</h2>
                </div>
            </div>
            <div class="garrafas" id="garrafas">
            </div>
        </div>
    </main>
</body>
<script src="./js/main.js"></script>
<script src="./js/maioresCompradores.js"></script>
<script src="./js/meta.js"></script>
<script src="./js/carrinho.js"></script>
</html>
